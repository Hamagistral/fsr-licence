{% extends "fsr_licence/layout1.html" %}
{% load static %}
{% block body %}

    <div class="flex min-h-full flex-col justify-center px-6 py-24 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-24 w-auto" src="{% static 'fsr_licence/assets/logofsr.jpg' %}" alt="LOGO FSR">
            <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-gray-800">Connectez-vous</h2>
            <p class="mt-8 text-center text-md text-gray-600">Entrez votre identifiant et votre mot de passe</p>
        </div>

        {% if message %}
            <div role="alert" class="sm:mx-auto sm:w-full sm:max-w-sm mt-4 rounded border-s-4 border-red-500 bg-red-50 p-4">
                <div class="flex items-center gap-2 text-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                    <path
                    fill-rule="evenodd"
                    d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                    clip-rule="evenodd"
                    />
                </svg>
            
                <strong class="block font-medium">Erreur</strong>
                </div>
            
                <p class="mt-2 text-sm text-red-700">
                    {{ message }}
                </p>
            </div>
        {% endif %}
    
        <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-regular leading-6 text-gray-600">Nom d'utilisateur</label>
                    <div class="mt-2">
                        <input id="username" name="username" required class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
                    </div>
                </div>
        
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-regular leading-6 text-gray-600">Mot de passe</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
                    </div>
                </div>
        
                <div>
                    <button type="submit" value="Login" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700">SE CONNECTER</button>
                </div>
            </form>
    
            <p class="mt-10 text-center text-sm text-gray-500">
                Vous n'avez pas de compte?
                <a href="{% url 'register' %}" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">S'inscrire</a>
            </p>
        </div>
    </div>

{% endblock %}
